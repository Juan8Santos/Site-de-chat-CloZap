<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="sectionPerfil">
        <div class="headerPerfil">
          <div class="iconePerfil"><p class="iconePerfilP"></p></div>
          <p class="nomeUsuario"></p>
          <input type="button" class="buttonSair" value="Sair" onclick="sair()"></input>
        </div>
        <div class="grupoPerfil">
           <div class="iconePerfil"><i class="fa-regular fa-user"></i></div>
          <p class="nomeGrupoPerfil">Grupo</p>
        </div>
      </section>
      <section class="sectionChat">
        <div class="headerChat">
          <div class="icone"><i class="fa-regular fa-user"></i></div>
          <p class="nomeGrupo">Grupo</p>
        </div>
        <div class="conversasChat">
        </div>
        <form>
          <input type="text" class="inputMensagem" placeholder="Mensagem"></input>
          <input type="button" class="buttonEnviar" onclick="enviar()" value="Enviar"></input>
        </form>
      </section>
    </main>
    <script src="chat.js"></script>
  </body>
</html>
